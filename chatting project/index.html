<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script src="/socket.io/socket.io.js"></script>

<script type="text/JavaScript">
    var socket = io();
    //send message to server
    socket.emit("obj","Hello Server I am Web Socket Client!");
    //receive the message from server
    socket.on("obj1",(msg)=>{
        console.log(msg);
    })

    var info=()=>{
        let msgs = document.getElementById("dd").value;
        console.log(msgs);
    }

</script>

</head>
<body>

    <h2>Welcome to Chatting using Socket IO Program</h2>

    Messages:<input type="text" id="dd"/>
    <br/>
    <input type="button" value="Send" onclick="info()"/>


</body>
</html>
