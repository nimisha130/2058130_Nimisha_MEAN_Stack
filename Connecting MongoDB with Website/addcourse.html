    <h4><u>Add Courses</u></h4>

 

    

    <form action="addInfo" method="POST">

        <label>Course Id:</label>

        <input type="number" placeholder="Enter Unique Id" name="courseId" required/><br/>

        <label>Course Name:</label>

        <input type="text" placeholder="Enter Course Name" name="cname" required/><br/>

        <label>Course Description:</label>

        <input type="text" placeholder="Enter Description" name="cdesc" required/><br/>

        <label>Amount:</label>

        <input type="number" placeholder="Enter Amount" name="camount" required/><br/>

        <br/>

        <button type="submit">Add</button>

        <button type="reset">Reset</button>

    </form>
